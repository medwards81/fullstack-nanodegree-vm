<html>

<head>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>


<body>
<div class="pane">
<h1>Movie Genres</h1>

<a href="{{url_for('newGenre')}}"><h3>Create a New Genre</h3></a>

{% for genre in genres %}


<p>{{genre.name}}</p>

<p><a href="{{url_for('editGenre', genre_id = genre.id)}}">Edit Genre</a></p>

<p><a href="{{url_for('deleteGenre', genre_id = genre.id)}}">Delete Genre</a> </p>



{% endfor %}

</div>
</body>

</html>
